
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table  border="1">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th>LOCATION</th>
            <th>PHONE</th>
            <th>EMAIL</th>
            <th></th>
            <th></th>
        </tr>
        {% for i in val %}
        <tr class="one">
            <td>{{ forloop.counter }}</td>
            <td>{{ i.Name}}</td>
            <td>{{ i.Address}}</td>
            <td>{{ i.Location}}</td>
            <td>{{ i.Phone}}</td>
            <td>{{ i.Email}}</td>
            <td><a href="edit_fire/{{ i.id }}" class="edit">edit</a></td>
            <td><a href="delete_fire/{{ i.id }}"class="delete">delete</a></td>
        </tr>
        {% endfor %}
        <tr class="two">
            <td colspan="8" align="center">
                <a href="/add_fire"class="delete">add new fire station</a>
                
                
            </td>
        </tr>
    </table>
</body>
</html>
